     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

</head>
<body>
    <header class="sidebar">
        <div class="logo-details">
            <div class="logo_name" id="username"></div>
            <script> $('#username').html(localStorage.getItem('name'))</script>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="/">
                <i class='bx bx-wallet'></i>
              <span class="links_name">Wallet</span>
            </a>
             <span class="tooltip">Wallet</span>
          </li>
          <li>
           <a href="/tracker.html">
             <i class='bx bx-bar-chart' ></i>
             <span class="links_name">Tracking</span>
           </a>
           <span class="tooltip">Tracking</span>
         </li>
         <li>
           <a href="/manager.html">
            <i class='bx bx-cog'></i>
             <span class="links_name">Crypto Manager</span>
           </a>
           <span class="tooltip">Crypto Manager</span>
         </li>
        </ul>
         <ul>
         <li id="logOut">
           <a onclick="userLogOut()">
             <i class='bx bx-log-out' id="log_out" ></i>
             <span class="links_name">Log Out</span>
           </a>
           <span class="tooltip">Log Out</span>
         </li>
        </ul>
      <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
    
      function menuBtnChange() {
       if(sidebar.classList.contains("open")){
         closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
       }else {
         closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
       }
      }
      </script>
      </header>
    <main>
      <h1 style="text-align:center;">TRACKER</h1>
    <div id="totalValue"></div>
    </main>
    <script src="./scripts/trackingPage.js"></script>
</body>
</html>
