</head>
<body>
    <header class="sidebar">
        <div class="logo-details">
            <div class="logo_name" id="username"></div>
            <script> $('#username').html(localStorage.getItem('name'))</script>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="/">
                <i class='bx bx-wallet'></i>
              <span class="links_name">Wallet</span>
            </a>
             <span class="tooltip">Wallet</span>
          </li>
          <li>
           <a href="/tracker.html">
             <i class='bx bx-bar-chart' ></i>
             <span class="links_name">Tracking</span>
           </a>
           <span class="tooltip">Tracking</span>
         </li>
         <li>
           <a href="/manager.html">
            <i class='bx bx-cog'></i>
             <span class="links_name">Crypto Manager</span>
           </a>
           <span class="tooltip">Crypto Manager</span>
         </li>
        </ul>
         <ul>
         <li id="logOut">
           <a onclick="userLogOut()">
             <i class='bx bx-log-out' id="log_out" ></i>
             <span class="links_name">Log Out</span>
           </a>
           <span class="tooltip">Log Out</span>
         </li>
        </ul>
      <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
        /*$('.sidebar').hover(function() {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });*///da attivare se si vuole effetto hover
      closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
    
      function menuBtnChange() {
       if(sidebar.classList.contains("open")){
         closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
       }else {
         closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
       }
      }
      </script>
      </header>
    <main>
        <h2>Gestisci le tue Crypto</h2>
        <div id="container">
        <div id="add">
            <h3>Aggiungi</h3>
            <form onsubmit="addCrypto()">
                <div class="form">
                    <label for="name">Crypto</label>
                    <div id="select_symbol">
                        <img id="cimg" src="" style="width: 40px;height: 40px;border-radius: 50%;">
                        <select name="name" id="name">
                        </select>
                    </div>
                </div>
                <div class="form">
                    <label for="quantity">Quantit√†</label>
                    <input type="number" required value="0"  min="0.0001" step="0.0001" name="quantity" id="quantity">
                </div>
                <div class="form">
                    <label for="purchase_price">Prezzo Acquisto</label>
                    <input type="number" required value="0"  min="0.01" step="0.01" name="purchase_price" id="purchase_price">
                </div>
                <input type="submit" value="+" id="add_button">
            </form>

        </div>
        <div id="remove">
            <h3>Rimuovi</h3>
            <div id="nElementi"></div>

            <div id="removeList">
            </div>
        </div>
    </div>
    </main>
    <script src="./scripts/manager.js"></script>
</body>
</html>
